<!DOCTYPE html>
<html lang="fr">
  <head>
    <!-- Encodage du site -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width-device-width, initial-scale=1.0" />

    <!-- Mots-clés pour aider le référencement -->
    <meta name="author" content="Sarah Segui Bilger" />

    <!-- Appel du fichier CSS -->
    <link rel="stylesheet" href="css/style.css" />

    <!-- Titre de la page -->
    <title>WishLog - La liste d'envies universelle et gratuite</title>
  </head>

  <body>
    <!--Début du code du contenu de la page-->

    <header>
      <!-- Conteneur du header -->
      <div class="headerBox">

        <!--Logo du site-->
        <img src="images/logo.png" title="WishLog" alt="Logo de Wishlog" class="logo"/>

        <!-- Choix de la langue // aria-haspopup : cet élément ouvre quelque chose ? // aria-expanded : l'élément est ouvert ? // aria-hidden : ignore l'élément pour l'accessibilité -->
        <div class="languageBox">
        <button
          class="buttonLanguage"
        aria-haspopup="true" 
        aria-expanded="false"
        >
        <span class="tagLanguage">FR</span>
        <span class="triangle" aria-hidden="true"></span>
        </button>
        <ul class="language-menu" hidden>
          <li><a href="/en/" lang="en">EN</a></li>
        </ul>
        </div>

        <!-- Bloc recherche -->
        <div class="searchBlock">
          <!--Insertion de la barre de recherche-->
          <form action="#" class="searchForm" role="search">
            <label for="search-input" class="visually-hidden">Rechercher</label>

          <input type="search" name="q" class="searchBar" placeholder="Rechercher" />
              <button type="submit" class="searchButton" aria-label="Lancer la recherche">
              <img
              src="images/glass.png"
              class="searchIcon"
              alt=""
              aria-hidden= "true";
              />
              </button>
          </form>
        </div>

    <!-- Faire une navbar avec des puces -->
      <!-- BoutonCTA1 -->
    <button class="CTA1">Créer ma liste</button>
    </div>
    </header>




    <main>
<script src="js/index.js">

</script>
    </main>
  </body>
  </html>
